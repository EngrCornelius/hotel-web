<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register-style.css">
</head>
<body>
    <div class="container">
        <div class="orange">
            <h1>Welcome Back!</h1>
            <p>Enter your personal account to enter the website apps</p>
            <a class="btn" href="/index.html">SIGN IN</a>
        </div>
        <div>
            <h2>Create Account</h2>
            <img src="/images/Frame Sign With.png" alt="pin">
            <p class="small">or use your email for registration</p>
            <form action="" method="get" id="signin">
                <div>
                    <input type="text" name="form-name"  placeholder="Name">
                </div>
                <div>
                    <input type="email" name="form-mail"  placeholder="Email">
                </div>
                <div>
                    <input type="password" name="form-password"  placeholder="Password">
                </div>
            </form>
            <button form="signin">SIGN UP</button>
        </div>
    </div>
</body>
</html>
