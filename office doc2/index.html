<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
            <div>
                <h2>Sign In</h2>
                <img src="/images/Frame Sign With.png" alt="pin">
                <p class="small">or use your email password</p>
                <form action="" method="get" id="signin">
                    <div>
                        <input type="email" name="form-mail"  placeholder="Email">
                    </div>
                    <div>
                        <input type="password" name="form-password"  placeholder="Password">
                    </div>
                </form>
                <p class="link">Forgot your <a href="">Password?</a></p>
                <button  form="signin">SIGN IN</button>
            </div>
            <div class="orange">
                <h1>Hello, Hotelier!</h1>
                <p>Register with your personal account to use this  apps</p>
                <a class="btn" href="/register.html">SIGN UP</a>
            </div>
        </div>
</body>
</html>
