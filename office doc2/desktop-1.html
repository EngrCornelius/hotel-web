<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="/css/desktop-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <div class="up">
                <div class="userbox">
                    <img src="/images/avatar.svg" alt="avatar">
                    <p><span>Users</span> <br>example@demo.com</p>
                </div>
                <div class="searchbar">
                    <button form="search"><img src="/images/search.svg" alt="search-icon"></button>
                    <form action="" method="get" id="search"><input type="search" name="search-value" placeholder="Search..."></form>
                </div>
                <ul>
                    <li class="l1">Dashboard</li>
                    <li class="l2">Check in</li>
                    <li class="l3">Check Out</li>
                    <li class="l4">Room Services</li>
                </ul>
            </div>
            <div class="down">
                <ul>
                    <li class="l5">Log out</li>
                    <li class="l6"><div class="light">Light&nbsp;mode <div class="switch"><img src="/images/nighticon.svg" alt="icon"></div></div></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
